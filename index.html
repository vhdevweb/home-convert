<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukma Convert Pulsa</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff; /* Full white background */
            color: #333;
            overflow-x: hidden;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 10px 10px;
        }
        .header h2 {
            font-size: 1.2rem;
            color: #2c3e50;
        }
        .cs-icon {
            width: 35px;
            height: 35px;
            cursor: pointer;
        }

        /* Banner Slider with Depth */
        .banner-slider {
            width: 100%;
            height: 180px;
            margin-top: 10px;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Added depth */
        }
        .slide {
            display: flex;
            width: 300%;
            transition: transform 0.5s ease-in-out;
        }
        .slide img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .slide img:hover {
            transform: scale(1.02); /* Slight zoom on hover */
        }

        /* Banner indicator */
        .banner-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        .indicator {
            width: 10px;
            height: 10px;
            background-color: #ddd;
            border-radius: 50%;
            cursor: pointer;
        }
        .indicator.active {
            background-color: #2980b9;
        }

        /* Rate Info Section */
        .rate-info {
            margin-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
        }
        .rate-title {
            padding: 10px 0;
            text-align: center;
            font-weight: bold;
            color: #34495e;
            font-size: 1rem;
        }

        .rate-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(135deg, #f0f0f0, #ffffff); /* Soft gradient for depth */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .rate-item img {
            width: 30px;
        }

        .rate-name {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        .rate-amount {
            font-size: 1rem;
            font-weight: bold;
            color: #2980b9;
        }

        /* Footer Navbar */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            border-top: 2px solid #e1e1e1;
        }
        .footer-icon {
            text-align: center;
            flex: 1;
            padding: 5px;
            transition: background-color 0.3s ease;
        }
        .footer-icon:hover {
            background-color: #f1f1f1;
            border-radius: 10px;
        }
        .footer-icon img {
            width: 25px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .footer-icon img:hover {
            transform: scale(1.1);
        }
        .footer-label {
            font-size: 0.7rem;
            margin-top: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .rate-item .rate-name {
                font-size: 0.9rem;
            }
            .rate-item .rate-amount {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header with CS Icon -->
    <div class="header">
        <h2>Sukma Convert Pulsa</h2>
        <img src="cs-icon.png" alt="Customer Service" class="cs-icon" onclick="redirectCS()">
    </div>

    <!-- Banner Section with Slider -->
    <div class="banner-slider">
        <div class="slide">
            <img src="images/contoh.PNG" alt="Banner 1">
            <img src="banner2.jpg" alt="Banner 2">
            <img src="banner3.jpg" alt="Banner 3">
        </div>
        <!-- Banner indicators -->
        <div class="banner-indicators">
            <div class="indicator active" onclick="moveToSlide(0)"></div>
            <div class="indicator" onclick="moveToSlide(1)"></div>
            <div class="indicator" onclick="moveToSlide(2)"></div>
        </div>
    </div>

    <!-- Rate Info Section -->
    <div class="rate-info">
        <div class="rate-title">Rate Info</div>
        <div class="rate-item">
            <div class="rate-name">
                <img src="axis.png" alt="Axis">
                <span>Axis</span>
            </div>
            <div class="rate-amount">Rate : 0.85</div>
        </div>
        <div class="rate-item">
            <div class="rate-name">
                <img src="xl.png" alt="XL">
                <span>XL</span>
            </div>
            <div class="rate-amount">Rate : 0.85</div>
        </div>
        <div class="rate-item">
            <div class="rate-name">
                <img src="telkomsel.png" alt="Telkomsel">
                <span>Telkomsel</span>
            </div>
            <div class="rate-amount">Rate : 0.75</div>
        </div>
        <div class="rate-item">
            <div class="rate-name">
                <img src="indosat.png" alt="Indosat">
                <span>Indosat</span>
            </div>
            <div class="rate-amount">Rate : 0.86</div>
        </div>
        <div class="rate-item">
            <div class="rate-name">
                <img src="smartfren.png" alt="Smartfren">
                <span>Smartfren</span>
            </div>
            <div class="rate-amount">Rate : 0.83</div>
        </div>
        <div class="rate-item">
            <div class="rate-name">
                <img src="three.png" alt="Three">
                <span>Three</span>
            </div>
            <div class="rate-amount">Rate : 0.86</div>
        </div>
    </div>
</div>

<!-- Footer Navigation -->
<div class="footer">
    <div class="footer-icon">
        <img src="home-icon.png" alt="Home">
        <div class="footer-label">Beranda</div>
    </div>
    <div class="footer-icon">
        <img src="history-icon.png" alt="Riwayat">
        <div class="footer-label">Riwayat</div>
    </div>
    <div class="footer-icon">
        <img src="convert-icon.png" alt="Convert">
        <div class="footer-label">Convert</div>
    </div>
    <div class="footer-icon">
        <img src="info-icon.png" alt="Info">
        <div class="footer-label">Info</div>
    </div>
    <div class="footer-icon">
        <img src="profile-icon.png" alt="Profile">
        <div class="footer-label">Profile</div>
    </div>
</div>

<script>
    let currentSlide = 0;

    function moveToSlide(slideIndex) {
        const slides = document.querySelector('.slide');
        const indicators = document.querySelectorAll('.indicator');
        const slideWidth = slides.clientWidth / 3; // since we have 3 slides
        slides.style.transform = `translateX(-${slideIndex * slideWidth}px)`;
        indicators.forEach((indicator, index) => {
            indicator.classList.toggle('active', index === slideIndex);
        });
    }

    // Auto slide every 5 seconds
    setInterval(() => {
        currentSlide = (currentSlide + 1) % 3;
        moveToSlide(currentSlide);
    }, 5000);

    function redirectCS() {
        window.location.href = 'https://yourcslink.com'; // Change this to your actual CS link
    }
</script>

</body>
</html>
